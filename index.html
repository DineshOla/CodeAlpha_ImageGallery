<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <h1 class="h1">Gallery</h1>

    
    <div class="gallery">
        <div class="gallery-viewer">
            <img id="current-image" src="images (1).jpeg" alt="">
        </div>
        <div class="gallery-controls">
            <button id="prev-button">Previous</button>
            <button id="next-button">Next</button>
        </div>
        <div class="gallery-thumbnails">
            <img class="thumbnail" src="photo1.jpg" alt="Thumbnail 1">
            <img class="thumbnail" src="images (1).jpeg" alt="Thumbnail 2">
            <img class="thumbnail" src="images.jpeg" alt="Thumbnail 3">
            <!-- Add more thumbnails as needed -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
